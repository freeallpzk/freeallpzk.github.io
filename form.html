<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для ввода данных</title>
</head>
<body>

    <h1>Заполните форму</h1>
    <form id="data-form">
        <label for="fio">ФИО:</label>
        <input type="text" id="fio" name="fio" required>
        <br>

        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" min="0" required>
        <br>

        <label for="hashtags">Хэштеги:</label>
        <input type="text" id="hashtags" name="hashtags" placeholder="вводите хэштеги через запятую">
        <br>

        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address" required>
        <br>

        <label for="comment">Комментарий:</label>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        <br>

        <button type="submit">Сохранить</button>
    </form>

    <script>
        const form = document.getElementById('data-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const fio = document.getElementById('fio').value;
            const age = document.getElementById('age').value;
            const hashtags = document.getElementById('hashtags').value.split(',').map(tag => tag.trim());
            const address = document.getElementById('address').value;
            const comment = document.getElementById('comment').value;

            const data = {
                fio,
                age,
                hashtags,
                address,
                comment
            };

            fetch('https://glitch.com/~thirsty-scintillating-silence', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(result => {
                alert('Данные сохранены!');
                form.reset();
            })
            .catch(error => alert('Ошибка: ' + error));
        });
    </script>

</body>
</html>
