<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для ввода данных</title>
</head>
<body>
    <h2>Форма для ввода данных</h2>
    <form action="https://glitch.com/~thirsty-scintillating-silence/save-data" method="POST">
        <label for="fio">ФИО:</label><br>
        <input type="text" name="fio" id="fio"><br><br>

        <label for="age">Возраст:</label><br>
        <input type="number" name="age" id="age"><br><br>

        <label for="hashtags">Хэштеги (до 10 хэштегов):</label><br>
        <input type="text" name="hashtags" id="hashtags" placeholder="Хэштеги через запятую"><br><br>

        <label for="address">Адрес:</label><br>
        <input type="text" name="address" id="address"><br><br>

        <label for="comment">Комментарий:</label><br>
        <textarea name="comment" id="comment"></textarea><br><br>

        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
